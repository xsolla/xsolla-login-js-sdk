<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth 2</title>
    <script type="application/javascript" src="./../dist/xl.js"></script>
</head>
<body>
    <h1>Xsolla login widget</h1>
    <a id="xsolla-login">Log me in</a>

    <script>
        window.onload = function () {
            XL.init({
                clientId: 1,
                redirectUri: 'http://localhost:8888/callback',
                projectId: 'YOUR PROJECT ID'
            });

            var a = document.getElementById('xsolla-login');
            a.href = XL.getLink();
        };
    </script>
</body>
</html>
